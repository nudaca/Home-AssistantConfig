mqtt: 
  broker: 192.168.1.114
  discovery: True

notify:
  - name: PUSHBULLET
    platform: pushbullet
    api_key: !secret pushbullet_key
  - name: TELEGRAM
    platform: telegram
    chat_id: !secret telegram_chatid


    # Example configuration.yaml entry for the Telegram Bot
telegram_bot:
  - platform: polling
    api_key: !secret telegram_key
    allowed_chat_ids:
      - !secret telegram_chatid

sensor:
  - platform: yr
  - platform: mqtt
    state_topic: "basement/sump"
    unit_of_measurement: "cm"
    name: "Sump Distance"
    value_template: '{{ value_json.current }}'

  - platform: mqtt
    state_topic: "basement/sump"
    name: "Alarm Heartbeat"
    value_template: '{{ as_timestamp(now()) }}'
    qos: 0

  - platform: mqtt
    state_topic: "basement/sump"
    name: "Sump Water Lvl"
    value_template: >
        {% if value_json.current | int > 150 %}
          0
        {% else %}
          {{ (value_json.current | int) }}
        {% endif %}
    unit_of_measurement: "cm"

  - platform: statistics
    name: "Sump Water Level Stats"
    entity_id: sensor.sump_distance
    sampling_size: 30

  - platform: template
    sensors:
      sump_water_level:
        value_template: "{{ states.sensor.sump_water_level_stats_mean.attributes.median | int }}"
        friendly_name: "Water Level"
        unit_of_measurement: "cm"

  - platform: mqtt
    state_topic: "tele/hygrometer-DAA0/TEMP"
    unit_of_measurement: "ÂºC"
    name: "Temperature Monitor"
    value_template: '{{ value_json }}' 
  - platform: mqtt
    state_topic: "tele/hygrometer-DAA0/HUMI"
    unit_of_measurement: "%"
    name: "Humidity Monitor"
    value_template: '{{ value_json }}' 

  - platform: mitemp_bt
    name: "Hall Room Temp"
    mac: '4C:65:A8:D2:DA:A0'
    force_update: false
    median: 5
    monitored_conditions:
      - temperature
      - humidity
      - battery

binary_sensor:
